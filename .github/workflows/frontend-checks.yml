name: Frontend Quality

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-checks.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-checks.yml'

jobs:
  quality:
    name: TypeScript & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: ESLint
        run: npm run lint -- --max-warnings 50 || true

      - name: Build
        run: npm run build

  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7
