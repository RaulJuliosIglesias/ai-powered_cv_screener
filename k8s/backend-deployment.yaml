apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-screener-backend
  namespace: cv-screener
  labels:
    app: cv-screener
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-screener
      component: backend
  template:
    metadata:
      labels:
        app: cv-screener
        component: backend
    spec:
      containers:
        - name: backend
          image: cv-screener-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cv-screener-config
            - secretRef:
                name: cv-screener-secrets
          env:
            - name: CORS_ORIGINS
              value: "https://your-domain.com,http://localhost:3000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: storage
              mountPath: /app/storage
            - name: chroma-data
              mountPath: /app/chroma_db
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: cv-storage-pvc
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: cv-screener-backend
  namespace: cv-screener
  labels:
    app: cv-screener
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: cv-screener
    component: backend
