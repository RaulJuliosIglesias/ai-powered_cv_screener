apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cv-storage-pvc
  namespace: cv-screener
  labels:
    app: cv-screener
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chroma-data-pvc
  namespace: cv-screener
  labels:
    app: cv-screener
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard
