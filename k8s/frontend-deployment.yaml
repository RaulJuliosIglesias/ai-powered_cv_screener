apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-screener-frontend
  namespace: cv-screener
  labels:
    app: cv-screener
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv-screener
      component: frontend
  template:
    metadata:
      labels:
        app: cv-screener
        component: frontend
    spec:
      containers:
        - name: frontend
          image: cv-screener-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cv-screener-frontend
  namespace: cv-screener
  labels:
    app: cv-screener
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: cv-screener
    component: frontend
